  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="product|async;let _product">{{_product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div col-sm-12>
    <ion-card *ngIf="product|async;let _product;else loading" col-xl-4 offset-4>
      <img [src]="_product.picture">
      <ion-card-content>
        <ion-card-title>{{_product.name}}</ion-card-title>
        <p>R$ {{_product.price}}</p>
      </ion-card-content>
    </ion-card>
    <ng-template #loading>
      <h2>Carregando...</h2>
    </ng-template>
  </div>
</ion-content>
